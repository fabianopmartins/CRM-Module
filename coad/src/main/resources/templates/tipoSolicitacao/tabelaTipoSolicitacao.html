<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>COAD - Soluções Confiáveis</title>

<!-- Custom fonts for this template-->
<link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
	type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">
<link rel="stylesheet" href="/css/style.css">
<!-- Custom styles for this template-->
<link href="/css/sb-admin-2.min.css" rel="stylesheet">

<!-- Custom styles for this page -->
<link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
	rel="stylesheet">
<link
	href="https://cdn.datatables.net/1.10.20/css/dataTables.jqueryui.min.css"
	rel="stylesheet">

<script>
	function abreFormTipoSolicitacaoModal() {
		$.ajax({

			url : "/cadastraTipoSolicitacao",
			success : function(data) {
				$("#formTipoSolicitacaoModalHolder").html(data);
				$('#formTipoSolicitacaoModal').modal({
					backdrop : 'static'
				});
			}
		});
	}
	function abreAlteraTipoSolicitacaoModal(id) {
		$.ajax({

			url : "/alteraTipoSolicitacao/" + id,
			success : function(data) {
				$("#alteraTipoSolicitacaoModalHolder").html(data);
				$('#alteraTipoSolicitacaoModal').modal({
					backdrop : 'static'
				});
			}
		});
	}
</script>
</head>
<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<!-- Sidebar -->
		<ul
			class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion"
			id="accordionSidebar">

			<!-- Sidebar - Brand -->
			<a
				class="sidebar-brand d-flex align-items-center justify-content-center mt-3 mb-3"
				href="/inicio">
				<div id="logo">
					<img src="/img/logoCOAD.png" />
				</div>
			</a>

			<!-- Divider -->
			<hr class="sidebar-divider my-0">

			<!-- Nav Item - Pages Collapse Menu -->
			<li class="nav-item"><a class="nav-link collapsed" href="#"
				data-toggle="collapse" data-target="#collapseTwo"
				aria-expanded="true" aria-controls="collapseTwo"> <i
					class="fas fa-fw fa-cog"></i> <span>Cadastros</span>
			</a>
				<div id="collapseTwo" class="collapse" aria-labelledby="headingTwo"
					data-parent="#accordionSidebar">
					<div class="bg-white py-2 collapse-inner rounded">
						<a class="collapse-item"
							href="http://localhost:8080/cadastraCliente">Cliente</a><a
							class="collapse-item"
							href="http://localhost:8080/cadastraSolicitacao">Solicitação</a>
					</div>
				</div></li>

			<!-- Divider -->
			<hr class="sidebar-divider">

			<!-- Nav Item - Pages Collapse Menu -->
			<li class="nav-item"><a class="nav-link collapsed" href="#"
				data-toggle="collapse" data-target="#collapsePages"
				aria-expanded="true" aria-controls="collapsePages"> <i
					class="fas fa-fw fa-table"></i> <span>Tabelas</span>
			</a>
				<div id="collapsePages" class="collapse"
					aria-labelledby="headingPages" data-parent="#accordionSidebar">
					<div class="bg-white py-2 collapse-inner rounded">
						<a class="collapse-item" href="http://localhost:8080/clientes">Clientes</a>
						<a class="collapse-item"
							href="http://localhost:8080/tipoSolicitacoes">Tipos de
							Solicitações</a> <a class="collapse-item"
							href="http://localhost:8080/solicitacoes">Solicitações</a>
					</div>
				</div></li>

			<!-- Divider -->
			<hr class="sidebar-divider d-none d-md-block">

		</ul>
		<!-- End of Sidebar -->

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- Topbar -->
				<nav
					class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
				</nav>
				<!-- End of Topbar -->

				<!-- Begin Page Content -->
				<div class="container align-center">

					<!-- Page Heading -->
					<div
						class="d-sm-flex align-items-center justify-content-between mb-4">
						<h1 class="h3 mb-2 text-gray-800">Tipos de Solicitações</h1>
						<a href="#"
							th:onclick="'javascript:abreFormTipoSolicitacaoModal();'"
							class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
							class="fa-sm text-white-50"></i>Cadastrar tipo de solicitação</a>
					</div>
					<!-- DataTales Example -->
					<div class="card shadow mb-4 text-center">
						<div class="card-body">
							<div class="table-responsive">
								<table class="table table-bordered" id="dataTable" width="100%"
									cellspacing="0">
									<thead>
										<tr>
											<th class="align-middle">Código</th>
											<th class="align-middle">Descrição</th>
											<th class="align-middle">Editar</th>
										</tr>
									</thead>
									<tfoot>
										<tr>
											<th class="align-middle">Código</th>
											<th class="align-middle">Descrição</th>
											<th class="align-middle">Editar</th>
										</tr>
									</tfoot>
									<tbody>
										<tr th:each="tipoSolicitacao : ${tipos}">
											<td class="align-middle"><span
												th:text="${tipoSolicitacao.id}"></span></td>
											<td class="align-middle"><span
												th:text="${tipoSolicitacao.descricao}"></span></td>
											<td class="align-middle"><a
												class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"
												href="#"
												th:onclick="'javascript:abreAlteraTipoSolicitacaoModal(\''+ ${tipoSolicitacao.id} + '\');'">
													<i class="fas fa-pencil-alt"></i>
											</a></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
				<!-- /.container-fluid -->
			</div>
			<!-- End of Main Content -->

			<!-- Footer -->
			<footer class="sticky-footer bg-white">
				<div class="container my-auto">
					<div class="copyright text-center my-auto">
						<span>Copyright &copy; Coad 2019</span>
					</div>
				</div>
			</footer>
			<!-- End of Footer -->

		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>

	<!-- Bootstrap core JavaScript-->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Page level plugins -->
	<script src="vendor/datatables/jquery.dataTables.min.js"></script>
	<script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>

	<!-- Page level custom scripts -->
	<script src="js/demo/datatables-demo.js"></script>

	<script type="text/javascript"
		src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript"
		src="https://cdn.datatables.net/1.10.20/js/dataTables.jqueryui.min.js"></script>

	<!-- modal -->
	<div th:fragment="formTipoSolicitacao"
		id="formTipoSolicitacaoModalHolder"></div>
	<div th:fragment="alteraTipoSolicitacao"
		id="alteraTipoSolicitacaoModalHolder"></div>

</body>
</html>
